<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/icon.png" type="image/png">
    <title>CSS Gradients Generator</title>
</head>
<body>
    <h1>Israr Khan</h1>

<section class="main_container">

    <div class="styles">
        <button id="Btn1" class="styleBtn">Linear → Right</button>
        <button id="Btn2" class="styleBtn">Radial</button>
        <button id="Btn3" class="styleBtn">Repeat Linear</button>
        <button id="Btn4" class="styleBtn">Repeat Radial</button>
        <button id="Btn5" class="styleBtn">Repeat → Right</button>
        <button id="Btn6" class="styleBtn">Repeat → Left</button>
        <button id="Btn7" class="styleBtn">Repeat → Top</button>
        <button id="Btn8" class="styleBtn">Repeat → Bottom</button>
    </div>

    <div class="NumOfColors">
        <p>Colors</p>
        <button id="3" class="Numbers">3</button>
        <button id="4" class="Numbers">4</button>
        <button id="5" class="Numbers">5</button>
    </div>

    <div class="btns">
        <button id="btn1">#aaaaaa</button>
        <button id="btn2">#bbbbbb</button>
        <button id="btn3">#cccccc</button>
        <button id="btn4">#dddddd</button>
        <button id="btn5">#eeeeee</button>
    </div>

    <h2>Click To Copy Your Code</h2>

    <div id="bgImg_code">
        background-image: linear-gradient(to right,#f1e13a, #2b79cd);
    </div>

</section>

<script src="script.js"></script>
</body>
</html>
